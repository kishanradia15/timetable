{% extends "layout.html" %}
{% block title %}
    Leave Form
{% endblock %}

{% block main %}
<form class="form-horizontal" action="{{ url_for('requests') }}" method="post">
    {% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade in" style="width: auto; display: inline-block;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
    <div class="form-group"> <!--leave type  -->
        <label for="leavetype" class="control-label col-sm-2">Select Leave Type</label>
        <div class="col-sm-10">
            <select class="form-control" id="type" name="type">
                <option value="Early going">Early going</option>
                <option value="Coming late">Coming late</option>
                <option value="Leave">Leave</option>
            </select>
        </div>  
    </div>
    <div class="form-group"> <!-- Birth Date-->
        <label for="leavedate" class="control-label col-sm-2">Leave Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="leavedate" name="leavedate">
        </div>  
    </div>
    <div class="form-group"> <!-- Reason -->
        <label for="reason" class="control-label col-sm-2">Reason</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="reason" name="reason"></textarea>
        </div>  
    </div>

    <div class="form-group"> <!-- Submit Button -->
        <div class="col-sm-10 col-sm-offset-2">                     
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div> 
</form>  
{% endblock %}
