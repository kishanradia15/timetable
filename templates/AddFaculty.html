{% extends "layout.html" %}
{% block title %}
    Add Faculty
{% endblock %}

{% block main %}
<form class="form-horizontal" action="{{ url_for('add_faculty') }}" method="post">
    {% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade in" style="width: auto; display: inline-block;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
    <div class="form-group"> <!-- Full Name -->
        <label for="name" class="control-label col-sm-2">Full Name</label>                        
        <div class="col-sm-10">
           <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
        </div>  
    </div>

    <div class="form-group"> <!-- Email -->
        <label for="email_id" class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com" required>
        </div>  
    </div>

    <div class="form-group"> <!-- Mobile No -->
        <label for="mobile_no" class="control-label col-sm-2">Mobile No.</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile_no" name="mobile" placeholder="Mobile No." required>
        </div>  
    </div>

    <div class="form-group"> <!-- Birth Date-->
        <label for="birthdate" class="control-label col-sm-2">BirthYear</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="Year for password" required>
        </div>  
    </div>
    
    <div class="form-group"> <!-- Submit Button -->
        <div class="col-sm-10 col-sm-offset-2">                     
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>  
</form>
{% endblock %}
